	document.querySelector('h1').textContent = document.title

	})

<script src="../index.js"></script>
<script>
	console.log(window.SimpleQuerystringParser.parseLocationParams(window.location))

	let T = 0
	console.log(++T, window.SimpleQuerystringParser.parse('?foo'))
	console.log(++T, window.SimpleQuerystringParser.parse('?foo=bar'))
	console.log(++T, window.SimpleQuerystringParser.parse('?foo=42'))
	console.log(++T, window.SimpleQuerystringParser.parse('#foo=42'))
	console.log(++T, window.SimpleQuerystringParser.parse('?foo=bar&baz=42'))
	console.log(++T, window.SimpleQuerystringParser.parse('#foo=bar&baz=42&'))
	console.log(++T, window.SimpleQuerystringParser.parse('?'))
	console.log(++T, window.SimpleQuerystringParser.parse(''))
	console.log(++T, window.SimpleQuerystringParser.parse())
</script>
